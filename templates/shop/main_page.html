{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
  <div id="carouselExampleCaptions" class="carousel slide mb-5 pb-3" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 600px; width: 100%" src="{% static 'media/main_page/111.jpg' %}" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="font-size: xx-large">Компьютеры и ноутбуки</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img style="height: 600px; width: 100%" src="{% static 'media/main_page/222.jpg' %}" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="font-size: xx-large">Телефоны</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img style="height: 600px; width: 100%" src="{% static 'media/main_page/33.jpg' %}" class="d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 style="font-size: xx-large">Аксессуары</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
